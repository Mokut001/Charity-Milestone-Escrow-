<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Escrow DeFi</title>
    <script src="https://unpkg.com/lucid-cardano/dist/lucid.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen p-8 font-sans">
    <div class="max-w-2xl mx-auto space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-emerald-400 tracking-tighter">MILESTONE ESCROW</h1>
            <p class="text-zinc-500 mt-2">Transparency for charitable giving via Smart Contracts.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- DONOR SECTION -->
            <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 shadow-xl">
                <h2 class="text-xl font-bold mb-4 text-emerald-500">1. Fund a Project</h2>
                <div class="space-y-4 text-sm">
                    <input id="charityPkh" placeholder="Charity PKH" class="w-full bg-zinc-800 border-zinc-700 rounded-xl p-3 outline-none focus:ring-1 ring-emerald-500">
                    <input id="auditorPkh" placeholder="Auditor PKH (Trusted 3rd Party)" class="w-full bg-zinc-800 border-zinc-700 rounded-xl p-3 outline-none focus:ring-1 ring-emerald-500">
                    <input id="deadline" type="datetime-local" class="w-full bg-zinc-800 border-zinc-700 rounded-xl p-3 outline-none">
                    <input id="amt" type="number" placeholder="Amount (ADA)" class="w-full bg-zinc-800 border-zinc-700 rounded-xl p-3 outline-none">
                    <button onclick="deposit()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition-all">LOCK DONATION</button>
                </div>
            </div>

            <!-- CHARITY SECTION -->
            <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800 shadow-xl">
                <h2 class="text-xl font-bold mb-4 text-sky-500">2. Release Funds</h2>
                <p class="text-xs text-zinc-500 mb-4">Requires both Charity and Auditor signatures on the transaction.</p>
                <div class="space-y-4">
                    <button onclick="release()" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-bold py-3 rounded-xl transition-all">CLAIM (MILESTONE MET)</button>
                    <button onclick="reclaim()" class="w-full bg-transparent border border-zinc-700 hover:border-red-500 text-zinc-400 hover:text-red-500 font-bold py-3 rounded-xl transition-all">RECLAIM (IF EXPIRED)</button>
                </div>
            </div>
        </div>

        <div id="status" class="bg-zinc-900/50 p-4 rounded-xl text-center text-xs font-mono text-zinc-500 border border-zinc-800/50">
            System Ready â€¢ Preprod Network
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
