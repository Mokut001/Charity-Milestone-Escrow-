<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Escrow DApp</title>
    <!-- Using a stable bundle version -->
    <script src="https://unpkg.com/lucid-cardano@0.10.7/dist/lucid.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-3xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500 tracking-tight mb-2">
                MILESTONE ESCROW
            </h1>
            <p class="text-slate-500 font-medium">Decentralized Charity Accountability</p>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- SETUP SECTION -->
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-2xl">
                <h2 class="text-xl font-bold mb-4 text-emerald-400">1. Deposit Funds</h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">Charity PKH</label>
                        <input id="charityPkh" placeholder="e310f50a..." class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:ring-1 ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">Auditor PKH</label>
                        <input id="auditorPkh" placeholder="f421a... (Trustee)" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm focus:ring-1 ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">Release Deadline</label>
                        <input id="deadline" type="datetime-local" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase tracking-widest text-slate-500 ml-1">ADA Amount</label>
                        <input id="amt" type="number" placeholder="Min 5 ADA" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm outline-none">
                    </div>
                    <button onclick="deposit()" class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-black py-4 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-emerald-500/20">
                        LOCK DONATION
                    </button>
                </div>
            </div>

            <!-- ACTION SECTION -->
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-2xl flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-cyan-400">2. Manage Escrow</h2>
                <div class="flex-grow space-y-4">
                    <div class="p-4 bg-slate-950 rounded-2xl border border-slate-800">
                        <p class="text-xs text-slate-400 leading-relaxed italic">
                            Funds are held by the smart contract. To release, the Charity must submit a claim that is co-signed by the Auditor.
                        </p>
                    </div>
                    <button onclick="release()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-black py-4 rounded-xl transition-all shadow-lg shadow-cyan-500/20">
                        CLAIM MILESTONE
                    </button>
                    <button onclick="reclaim()" class="w-full border border-slate-700 hover:border-red-500 text-slate-500 hover:text-red-500 font-bold py-3 rounded-xl transition-all">
                        RECLAIM (IF EXPIRED)
                    </button>
                </div>
                <div id="wallet-info" class="mt-6 p-3 bg-slate-800/50 rounded-lg text-[10px] font-mono text-slate-400 truncate">
                    Wallet: Not Connected
                </div>
            </div>
        </div>

        <div id="status" class="mt-8 text-center font-mono text-xs text-slate-500 animate-pulse">
            Initializing System...
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
